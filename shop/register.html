    <article class="auth-container">

          <label class="form-field"><span>Confirm Password</span><input type="password" placeholder=""></label>
          <label class="agreement">
            <input type="checkbox">
            <span>I agree to KoD</span>
            <a href="#">Terms and Conditions</a>

        <hr/>
        <div class="register">
          <h3>Already have an account</h3>
